name: Load tests

on:
  schedule:
    - cron: "0 12 * * 0"

jobs:
  charmcraft-channel:
    runs-on: ubuntu-24.04
    outputs:
      channel: ${{ steps.charmcraft.outputs.channel }}
    steps:
    - uses: actions/checkout@v4
    - id: charmcraft
      run: echo "channel=$(cat .charmcraft-channel)" >> $GITHUB_OUTPUT

  load-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@bc4db021dab5fb8daf8590688f230c4a6e613f76
    needs: [charmcraft-channel]
    secrets: inherit
    with:
      provider: lxd
      charmcraft-channel: ${{ needs.charmcraft-channel.outputs.channel }}
      juju-channel: 3/stable
      load-test-enabled: true
      load-test-run-args: "-e LOAD_TEST_HOST=localhost"
