name: Auto-update K8s charm libraries

on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  charmcraft-channel:
    runs-on: ubuntu-24.04
    outputs:
      channel: ${{ steps.charmcraft.outputs.channel }}
    steps:
    - uses: actions/checkout@v4
    - id: charmcraft
      run: echo "channel=$(cat .charmcraft-channel)" >> $GITHUB_OUTPUT
  auto-update-libs:
    needs: [charmcraft-channel]
    uses: canonical/operator-workflows/.github/workflows/auto_update_charm_libs.yaml@8373ffba960898c9726b4bf60627e8575b2c0740
    secrets: inherit
    with:
      working-directory:  ./charms/worker/k8s
      charmcraft-channel: ${{ needs.charmcraft-channel.outputs.channel }}
