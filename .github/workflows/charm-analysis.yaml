name: Charm Analysis
# Unit testing, Style Linting, Type Linting, Static Analysis, and Spelling

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@29eb49f6df457cb503a8aceb8e30df34d80d2d02
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.10'
        - '3.12'
    with:
      charm-directory: charms
      self-hosted-runner:  false
      with-uv: true
      python-version: ${{ matrix.python-version }}
