name: Charm Analysis
# Unit testing, Style Linting, Type Linting, Static Analysis, and Spelling

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@a1954613d81c99550a6c837e2abb03c9bc3a94c7
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        python-version: 
        - '3.10'
        - '3.12'
    with:
      charm-directory: charms
      self-hosted-runner:  false
      with-uv: true
      python-version: ${{ matrix.python-version }}
