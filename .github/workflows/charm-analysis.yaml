name: Charm Analysis
# Unit testing, Style Linting, Type Linting, Static Analysis, and Spelling

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@b9b4fd8a3e37f9b3b450fb62f2a8f39385db4ef4
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        python-version: 
        - '3.10'
        - '3.12'
    with:
      charm-directory: charms
      self-hosted-runner:  false
      with-uv: true
      python-version: ${{ matrix.python-version }}
