name: Charm Analysis
# Unit testing, Style Linting, Type Linting, Static Analysis, and Spelling

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@262226a2c1bb43105ea08b9a36bd97a2a57f45a3
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        python-version: 
        - '3.10'
        - '3.12'
    with:
      charm-directory: charms
      self-hosted-runner:  false
      with-uv: true
      python-version: ${{ matrix.python-version }}
