name: Charm Analysis
# Unit testing, Style Linting, Type Linting, Static Analysis, and Spelling

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@1adf2138eaa5dfe42ac8ef5305f15c7a2c56ba14
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        python-version: 
        - '3.10'
        - '3.12'
    with:
      charm-directory: charms
      self-hosted-runner:  false
      with-uv: true
      python-version: ${{ matrix.python-version }}
