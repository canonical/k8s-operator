
name: Integration tests

on:
  pull_request:

jobs:

  extra-args:
    runs-on: ubuntu-latest
    outputs:
      args: ${{ steps.flags.outputs.args }}
    steps:
      - name: Determine extra args
        id: flags
        env:
          TITLE: ${{ github.event.pull_request.title }}
          JOB: ${{ github.job }}
          WORKFLOW: ${{ github.workflow }}
        run: |
          EXTRA_ARGS="--crash-dump=on-failure"
          if [[ "$TITLE" == *"[COS]"* ]]; then
            EXTRA_ARGS="$EXTRA_ARGS --cos"
          fi
          echo "args=$EXTRA_ARGS" >> "$GITHUB_OUTPUT"

  # build-all-charms:
  #   needs: [extra-args]
  #   strategy:
  #     matrix:
  #       path:
  #         - "./charms/worker/k8s/"
  #         - "./charms/worker/"
  #   uses: ./.github/workflows/build-charm.yaml
  #   with:
  #     working-directory:  ${{ matrix.path }}

  charmcraft-channel:
    runs-on: ubuntu-24.04
    outputs:
      channel: ${{ steps.charmcraft.outputs.channel }}
    steps:
    - uses: actions/checkout@v4
    - id: charmcraft
      run: echo "channel=$(cat .charmcraft-channel)" >> $GITHUB_OUTPUT

  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    needs: [charmcraft-channel, extra-args]
    strategy:
      matrix:
        suite: ["k8s", "etcd"]
    secrets: inherit
    with:
      charmcraft-channel: ${{ needs.charmcraft-channel.outputs.channel }}
      extra-arguments: ${{needs.extra-args.outputs.args}} -k test_${{ matrix.suite }}
      juju-channel: 3/stable
      load-test-enabled: false
      provider: lxd
      identifier: ${{ matrix.suite }}
      self-hosted-runner: true
      self-hosted-runner-label: "large"
      test-timeout: 120
      test-tox-env: integration-${{ matrix.suite }}
      trivy-fs-enabled: false
      trivy-image-config: "trivy.yaml"
      tmate-debug: true
      zap-enabled: false
