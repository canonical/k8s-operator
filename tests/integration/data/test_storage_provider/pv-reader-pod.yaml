apiVersion: v1
kind: Pod
metadata:
  name: pv-reader-test
  namespace: default
spec:
  restartPolicy: Never
  volumes:
  - name: test-pv
    persistentVolumeClaim:
      claimName: test-pvc
  containers:
  - name: pv-reader
    image: rocks.canonical.com/cdk/busybox:1.36
    command: ["/bin/sh", "-c", "cat /pv/test_file"]
    volumeMounts:
    - name: test-pv
      mountPath: /pv
