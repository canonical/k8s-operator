name: integration-test-certificates
description: |-
  Used to deploy or refresh within an integration test model
series: focal
applications:
  self-signed-certificates:
    charm: self-signed-certificates
    channel: stable
    constraints: cores=1 mem=4G root-disk=16G
    num_units: 1
    series: jammy
  k8s:
    charm: k8s
    channel: latest/edge
    num_units: 2
    constraints: cores=2 mem=8G root-disk=16G
    options:
      certificates: external
  k8s-worker:
    charm: k8s-worker
    channel: latest/edge
    num_units: 1
    constraints: cores=2 mem=8G root-disk=16G
    options:
      certificates: external
relations:
  - [k8s, self-signed-certificates:certificates]
  - [k8s-worker, self-signed-certificates:certificates]
  - [k8s, k8s-worker:cluster]
