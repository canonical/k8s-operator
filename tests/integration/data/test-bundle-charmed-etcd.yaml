name: integration-test-managed-etcd
description: |-
  Used to deploy or refresh within an integration test model
applications:
  self-signed-certificates:
    charm: self-signed-certificates
    channel: "1/stable"
    series: noble
    constraints: cores=1 mem=4G root-disk=16G
    num_units: 1
  charmed-etcd:
    charm: charmed-etcd
    channel: "3.6/edge"
    series: noble
    constraints: cores=2 mem=8G root-disk=16G
    num_units: 1
  k8s:
    charm: k8s
    num_units: 1
    constraints: cores=2 mem=8G root-disk=16G 
    options:
      bootstrap-datastore: etcd
      bootstrap-node-taints: "node-role.kubernetes.io/control-plane=:NoSchedule"
  k8s-worker:
    charm: k8s-worker
    constraints: cores=2 mem=8G root-disk=16G 
    num_units: 1
relations:
  - [k8s, k8s-worker:cluster]
  - [k8s, k8s-worker:containerd]
  - [k8s:etcd-client, charmed-etcd]
  - [k8s:etcd-certificates, self-signed-certificates]
  - [charmed-etcd:client-certificates, self-signed-certificates]
