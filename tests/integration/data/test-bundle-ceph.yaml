name: integration-test-ceph
description: |-
  Used to deploy or refresh within an integration test model
series: jammy
applications:
  k8s:
    charm: k8s
    constraints: cores=2 mem=8G root-disk=16G
  ceph-csi:
    charm: ceph-csi
    channel: latest/stable
    options:
      provisioner-replicas: 1
  ceph-mon:
    charm: ceph-mon
    channel: &ceph-channel quincy/stable
    constraints: &ceph-constraints cores=2 mem=2048M root-disk=2048M virt-type=virtual-machine
    options:
      monitor-count: 1
      expected-osd-count: 2
  ceph-osd:
    charm: ceph-osd
    channel: *ceph-channel
    constraints: *ceph-constraints
    num_units: 2
    storage:
      osd-devices: 1G,1
      osd-journals: 1G,1
relations:
  - [ceph-csi, k8s:ceph-k8s-info]
  - [ceph-csi, ceph-mon:client]
  - [ceph-mon, ceph-osd:mon]
