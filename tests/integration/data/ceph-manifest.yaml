    base: ubuntu@22.04
    constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
    channel: latest/edge
k8s_worker:
    units: 3
    base: ubuntu@22.04
    constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
    channel: latest/edge
ceph_csi:
    channel: 1.32/stable
    base: ubuntu@22.04
ceph_mon:
    channel: quincy/stable
    constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
