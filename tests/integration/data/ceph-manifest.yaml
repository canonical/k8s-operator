k8s:
  units: 1
  base: ubuntu@22.04
  constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
  channel: latest/edge

ceph-csi:
  cluster-name: main
  csi_integration: ceph
  channel: latest/edge
  base: ubuntu@22.04
ceph-mon:
  cluster-name: main
  csi_integration: ceph
  channel: quincy/stable
  constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
  units: 1
  config:
    monitor-count: 1
    expected-osd-count: 2
ceph-osd:
  cluster-name: main
  csi_integration: ceph
  channel: quincy/stable
  constraints: arch=amd64 cores=2 mem=8192M root-disk=16384M virt-type=virtual-machine
  units: 2
  storage:
    osd-devices: 1G,1
    osd-journals: 1G,1