name: dualstack-integration-test
description: |-
  Used to deploy dualstack within an integration test model
series: jammy
applications:
  k8s:
    charm: k8s
    num_units: 1
    constraints: cores=2 mem=8G root-disk=16G
    options:
      bootstrap-pod-cidr: fd01::/108
      bootstrap-service-cidr: fd98::/108
      node-labels: "node-role.kubernetes.io/control-plane= k8sd.io/role=control-plane"
